<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature Website</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #E8F1E2;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #5C9D72;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.filter-button {
  margin: 10px;
}

.list-item {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.list-item:hover {
  background-color: #F3F3F3;
}

.community-post {
  display: flex;
  align-items: center;
  margin: 10px;
}

.community-post img {
  height: 100px;
  width: 100px;
  border-radius: 50%;
}

.community-description {
  margin-left: 10px;
}

.community-description p {
  max-height: 100px;
  overflow: auto;
}

.add-comment {
  margin-top: 10px;
}

</style>
</head>
<body>
<header class="header">
  <div class="navigation">
    <label for="searchInput">Search:</label>
<input type="text" id="searchInput" name="searchInput" placeholder="Enter your search term..." title="Search field">
    <button>Search</button>
  </div>
  <div class="navigation-tabs">
    <button class="tab" onclick="showTab('community')">Community</button>
    <button class="tab" onclick="showTab('explore')">Explore</button>
  </div>
</header>

<div id="community-page" style="display:none;">
  <button>Add Post</button>
  <div class="community-post">
    <img src="placeholder.jpg" alt="Post">
    <div class="community-description">
      <p>Description of the post goes here. Description of the post goes here. Description of the post goes here.</p>
      <button class="like-button">Like</button>
      <button class="add-comment">Add Comment</button>
    </div>
  </div>
</div>

<div id="explore-page">
  <div class="filter-button">
    <button onclick="filterList('plants')">Plants</button>
    <button onclick="filterList('animals')">Animals</button>
    <button onclick="filterList('both')">Both</button>
  </div>
  <div class="list-item">
    <img src="plant1.jpg" alt="Plant 1">
    <div>
      <h3>Plant 1</h3>
      <p>Description of Plant 1 goes here.</p>
    </div>
  </div>
  <div class="list-item">
    <img src="animal1.jpg" alt="Animal 1">
    <div>
      <h3>Animal 1</h3>
      <p>Description of Animal 1 goes here.</p>
    </div>
  </div>
</div>

<script>
function showTab(tabName) {
  var tabs = document.getElementsByClassName('tab');
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].classList.remove('active');
  }
  document.getElementById(tabName + '-page').style.display = 'block';
}

function filterList(type) {
  var items = document.getElementsByClassName('list-item');
  for (var i = 0; i < items.length; i++) {
    if (type === 'plants' && !items[i].getElementsByTagName('img')[0].src.includes('plant')) {
      items[i].style.display = 'none';
    } else if (type === 'animals' && !items[i].getElementsByTagName('img')[0].src.includes('animal')) {
      items[i].style.display = 'none';
    } else {
      items[i].style.display = 'flex';
    }
  }
}
</script>
</body>
</html>
